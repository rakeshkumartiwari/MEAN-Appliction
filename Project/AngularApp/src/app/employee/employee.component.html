<div class="row container">
  <div class="col s12 m12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s7 info">
            <form [formGroup]="employeeForm" (ngsubmit)="onSubmit()">
              <input type="hidden" name="_id" formControlName="_id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" formControlName="name" placeholder="Enter Name" required>
                  <label>Name :
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="position" formControlName="position" placeholder="Enter Position">
                  <label>Position :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="office" formControlName="office" placeholder="Enter Office">
                  <label>office :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="salary" formControlName="salary" placeholder="Enter Salary">
                  <label>salary :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="button" [disabled]="!employeeForm.valid"
                    (click)="onSubmit(employeeForm)">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s5">
            <table class="responsive-table highlight">
              <thead>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Salary</th>
                <th></th>
              </thead>
              <tbody>
                <tr *ngFor="let emp of employeeService.employees">
                  <td>{{emp.name}}</td>
                  <td>{{emp.position}}</td>
                  <td>{{emp.office}}</td>
                  <td>{{emp.salary}}</td>
                  <td><a class="action-btn" (click)="onEdit(emp)"><i class="material-icons">edit</i></a></td>
                  <td><a class="action-btn" (click)="onDelete(emp._id)"><i class="material-icons">delete</i></a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
